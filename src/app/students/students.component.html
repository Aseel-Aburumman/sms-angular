<div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4 gap-3">
  <div>
    <h2 class="fw-semibold m-0">Students</h2>
    <div class="text-muted small">Search by name/email, and filter by course.</div>
  </div>


</div>

<!-- Filters -->
<div class="d-flex flex-wrap align-items-center justify-content-between g-2 mb-3">
  <div class="col-12 col-md-6 col-lg-5">
    <div class="input-group">
      <span class="input-group-text bg-white">
        <i class="fa-solid fa-magnifying-glass"></i>
      </span>

      <input class="form-control" placeholder="Search by name or email..." [ngModel]="search"
        (ngModelChange)="onSearchChange($event)" />

      <button *ngIf="search" class="btn btn-outline-secondary" type="button" (click)="onSearchChange('')">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
  </div>

  <div class="  col-12 col-md-6 col-lg-4">
    <div class="input-group">
      <span class="input-group-text bg-white">
        <i class="fa-solid fa-filter"></i>
      </span>

      <input class="form-control" placeholder="Filter by course name (e.g. Math)" [ngModel]="courseName"
        (ngModelChange)="onCourseNameChange($event)" />

      <button *ngIf="courseName" class="btn btn-outline-secondary" type="button" (click)="onCourseNameChange('')">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

  </div>
  <div class="d-flex gap-2">
    <button class="btn btn-outline-secondary" (click)="download()" [disabled]="isLoading">
      <i class="fa-solid fa-file-excel"></i>
      Export
    </button>
    <button class="btn btn-outline-secondary" (click)="clearFilters()" [disabled]="isLoading">
      <i class="fa-solid fa-rotate-left"></i>
      Reset
    </button>

    <button class="btn btn-primary-neo px-3" routerLink="/students/create">
      <i class="fa-solid fa-user-plus"></i>
      Add Student
    </button>
  </div>

</div>
<div class="col-12 col-lg-3 d-flex align-items-center">
  <div *ngIf="isLoading" class="text-muted small">
    Loading...
  </div>
</div>

<div *ngIf="error" class="alert alert-danger">{{ error }}</div>
<div *ngIf="deleteError" class="alert alert-danger">{{ deleteError }}</div>

<div class="shadow-sm">
  <div class="table-responsive">
    <table class="table table-hover align-middle mb-0">
      <thead class="table-light border-bottom">
        <tr class="text-muted small">
          <th class="text-center ps-4">Full Name</th>
          <th class="text-center">Email</th>
          <th class="text-center">Date Of Birth</th>
          <th class="text-center">No.Courses</th>
          <th class="text-center pe-4">Actions</th>

          <th *ngIf="currentRole.includes('Admin')" class="text-end pe-3">
            <div class="d-flex align-items-center justify-content-end gap-2">
              <button class="btn btn-sm btn-outline-danger bulk-trash" type="button" (click)="openBulkDelete()"
                [disabled]="selectedIds.size === 0 || isDeleting">
                <i class="fa-solid fa-trash-can"></i>
              </button>

              <mat-checkbox [checked]="allChecked" [indeterminate]="someChecked"
                (change)="toggleAllCurrentPage($event.checked)">
              </mat-checkbox>
            </div>
          </th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let student of students" [class.row-selected]="isSelected(student.id)">
          <td class="text-center ps-4 fw-medium">{{ student.fullName }}</td>
          <td class="text-center text-muted">{{ student.email }}</td>
          <td class="text-center">{{ student.dateOfBirth }}</td>
          <td class="text-center">{{ student.enrollments.length }}</td>

          <td class="text-center text-end pe-4">
            <button class="btn btn-sm btn-link me-2" [routerLink]="['/students', student.id]">
              <i class="fa-solid fa-eye text-info"></i>
              <!-- View -->
            </button>

            <button *ngIf="currentRole.includes('Admin')" class="btn btn-sm btn-link me-2"
              [routerLink]="['/students', student.id, 'edit']">
              <i class="fa-solid fa-gear text-primary"></i>
              <!-- Edit -->
            </button>

            <button *ngIf="currentRole.includes('Admin')" class="btn btn-sm btn-link" (click)="delete(student)"
              [disabled]="isDeleting || currentRole.includes('Teacher')">
              <i class="fa-solid fa-trash-can text-danger"></i>
              <!-- Delete -->
            </button>
          </td>

          <td *ngIf="currentRole.includes('Admin')" class="text-end pe-3">
            <mat-checkbox [checked]="isSelected(student.id)" (change)="toggleOne(student.id, $event.checked)">
            </mat-checkbox>
          </td>
        </tr>

        <tr *ngIf="!isLoading && students.length === 0">
          <td colspan="6" class="text-center text-muted py-4">
            No students match your filters.
          </td>
        </tr>
      </tbody>
    </table>

    <div class="d-flex justify-content-center p-3 bg-white border-top" *ngIf="totalCount > 0">
      <mat-paginator [length]="totalCount" [pageSize]="pageSize" [pageIndex]="page - 1"
        [pageSizeOptions]="[5, 10, 20, 50]" (page)="onPageChange($event)">
      </mat-paginator>
    </div>
  </div>
</div>
