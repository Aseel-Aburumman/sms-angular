<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="m-0">Create Student</h1>
    <a class="btn btn-outline-secondary" routerLink="/students">Back</a>
  </div>

  <form [formGroup]="form" (ngSubmit)="submit()" class="card">
    <div class="card-body">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input class="form-control" formControlName="fullName" />
        <div class="text-danger mt-1" *ngIf="
            form.controls.fullName.touched && form.controls.fullName.invalid
          ">
          Full Name is required (min 5 chars).
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>

        <input type="email" class="form-control" formControlName="email" />

        <div class="text-danger mt-1" *ngIf="form.controls.email.touched && form.controls.email.errors">
          <div *ngIf="form.controls.email.errors['required']">
            Email is required.
          </div>

          <div *ngIf="form.controls.email.errors['email']">
            Enter a valid email address.
          </div>

          <div *ngIf="form.controls.email.errors['maxlength']">
            Email must not exceed 200 characters.
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Date Of Birth</label>
        <input type="date" class="form-control" formControlName="dateOfBirth" [max]="today" />

        <div class="text-danger mt-1" *ngIf="
            form.controls.dateOfBirth.touched &&
            form.controls.dateOfBirth.errors
          ">
          <div *ngIf="form.controls.dateOfBirth.errors['required']">
            Date of Birth is required.
          </div>
          <div *ngIf="form.controls.dateOfBirth.errors['futureDate']">
            Date of Birth cannot be in the future.
          </div>
          <div *ngIf="form.controls.dateOfBirth.errors['minAge']">
            Date of Birth unvalid.
          </div>
        </div>
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="isSubmitting">
        Create
      </button>
    </div>
  </form>
</div>
