<div class="dialogx">
    <div class="d-flex justify-content-between align-items-start mb-3">
        <div>
            <div class="tiny text-uppercase text-muted">Add Teacher</div>
            <div class="fw-semibold text-dark">Create teacher account and profile.</div>
        </div>
        <button class="btn btn-light border rounded-pill btn-sm px-3" (click)="close()">Close</button>
    </div>

    <div *ngIf="apiError" class="alert alert-danger py-2">{{ apiError }}</div>

    <form [formGroup]="form" class="row g-3">
        <div class="col-12 col-md-6">
            <label class="form-label">Full Name</label>
            <input class="form-control" formControlName="fullName" placeholder="e.g. Ahmed Ali">
            <div class="text-danger small mt-1"
                *ngIf="form.controls.fullName.touched && form.controls.fullName.invalid">
                Full name is required (min 3 chars).
            </div>
        </div>

        <div class="col-12 col-md-6">
            <label class="form-label">Email</label>
            <input class="form-control" formControlName="email" placeholder="teacher@mail.com">
            <div class="text-danger small mt-1" *ngIf="form.controls.email.touched && form.controls.email.invalid">
                Valid email is required.
            </div>
        </div>

        <div class="col-12 col-md-6">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" formControlName="password" placeholder="******">
            <div class="text-danger small mt-1"
                *ngIf="form.controls.password.touched && form.controls.password.invalid">
                Password is required (min 6 chars).
            </div>
        </div>



        <div class="col-12 col-md-6">
            <label class="form-label">Phone (optional)</label>
            <input class="form-control" formControlName="phoneNumber" placeholder="079...">
        </div>

        <div class="col-12 col-md-12 mb-2">
            <label class="form-label">Profession (optional)</label>
            <input class="form-control" formControlName="profession" placeholder="Math Teacher">
        </div>



        <div class="col-12 d-flex justify-content-end gap-2 mt-2">
            <button type="button" class="btn btn-light border rounded-pill px-3" (click)="close()">Cancel</button>
            <button type="button" class="btn btn-primary-neo rounded-pill px-4" [disabled]="isSaving"
                (click)="submit()">
                <span *ngIf="!isSaving">Create</span>
                <span *ngIf="isSaving">Creating...</span>
            </button>
        </div>
    </form>
</div>
