<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="m-0">Create Course</h1>
    <a class="btn btn-outline-secondary" routerLink="/courses">Back</a>
  </div>

  <form [formGroup]="form" (ngSubmit)="submit()" class="card">
    <div class="card-body">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input class="form-control" formControlName="name" />
        <div
          class="text-danger mt-1"
          *ngIf="form.controls.name.touched && form.controls.name.invalid"
        >
          Name is required (min 5 chars).
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea
          class="form-control"
          rows="3"
          formControlName="description"
        ></textarea>
        <div
          class="text-danger mt-1"
          *ngIf="
            form.controls.description.touched &&
            form.controls.description.invalid
          "
        >
          Description max length 200 chars.
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Credits</label>
        <input type="number" class="form-control" formControlName="credits" />
        <div
          class="text-danger mt-1"
          *ngIf="form.controls.credits.touched && form.controls.credits.invalid"
        >
          Credits must be bigger than 0.
        </div>
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="isSubmitting">
        Create
      </button>
    </div>
  </form>
</div>
